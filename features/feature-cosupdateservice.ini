[feature-cosupdateservice]
repos = feature-cosupdateservice
packages = feature-cosupdateservice
description = @DESCRIPTION@
version = @VERSION@
name = Community Os Update Service (Cosu)

[repositories-release]
feature-cosupdateservice=%(releaseProtocol)://%(sailfishosorgDomain)/%(sailfishosorgPath)%(sailfishorgAdaptationOrg):/%(sailfishosorgFlavour):/@featureOrg@%(%(sailfishosorgFlavour):=testing?:/%(release))/latest_%(arch)

[repositories-rnd]
adaptation = %(rndProtocol)://%(sailfishosorgDomain)/%(sailfishosorgPath)%(sailfishorgAdaptationOrg):/%(sailfishosorgFlavour):/@featureOrg@%(%(sailfishosorgFlavour):=testing?:/%(release))/latest_%(arch)
